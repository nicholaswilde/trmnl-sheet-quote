<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
			padding: 1em;
			box-sizing: border-box;
		}

		.quote-box {
			font-family: Georgia, 'Palatino Linotype', serif;
			font-size: 1.4em;
			line-height: 1.5;
			position: relative;
			margin-bottom: 2em;
			max-width: 90%;
		}

		.quote-box::before {
			content: "“";
			font-size: 3em;
			position: absolute;
			top: 0;
			left: -0.6em;
			line-height: 1;
		}

		.quote-box::after {
			content: "”";
			font-size: 3em;
			position: absolute;
			bottom: 0;
			right: -0.6em;
			line-height: 0.5;
		}

		#quote {
			display: inline-block;
			margin: 0 1em;
		}

		.footer {
			font-family: sans-serif;
			font-size: 0.75em;
			color: black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="quote-box">
			<span id="quote">Loading wisdom…</span>
		</div>
		<div class="footer">
			Random Quotes
		</div>
	</div>

	<script>
		function markdownToHTML (text) {
			return text
				.replace(/^-\s+/, '')                            // Remove leading "- "
				.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
				.replace(/\*(.*?)\*/g, '<em>$1</em>')             // Italic
				.replace(/`([^`]+)`/g, '<code>$1</code>')         // Inline code
				.replace(/~~(.*?)~~/g, '<s>$1</s>');              // Strikethrough
		}

		function hashString (str) {
			let hash = 0;
			for (let i = 0; i < str.length; i++) {
				hash = ((hash << 5) - hash) + str.charCodeAt(i);
				hash |= 0;
			}
			return Math.abs(hash);
		}

		async function getQuote () {
			<!-- const url = 'https://raw.githubusercontent.com/merlinmann/wisdom/master/wisdom.md'; -->
			const url = 'https://raw.githubusercontent.com/nicholaswilde/trmnl-quotes/refs/heads/main/quotes.md';
			const res = await fetch(url);
			const text = await res.text();

			const [, afterHeader] = text.split(/The Wisdom so far/i);
			const [wisdomBlock] = afterHeader.split(/Works Cited/i);

			if (!wisdomBlock) {
				document.querySelector('#quote').textContent = 'No wisdom found.';
				return;
			}

			const quotes = wisdomBlock
				.split('\n')
				.map(q => q.trim().replace(/^-\s+/, ''))
				.filter(q => q.length > 0 && !/^[-*_]{3,}$/.test(q));

			// Pick a deterministic quote based on today's date
			const dateSeed = new Date().toISOString().slice(0, 10); // "YYYY-MM-DD"
			const quoteIndex = hashString(dateSeed) % quotes.length;
			const selected = quotes[quoteIndex];

			document.querySelector('#quote').innerHTML = markdownToHTML(selected);
		}

		getQuote();
	</script>
</body>
</html>
